services:
  db:
    image: postgres:16-alpine
    container_name: picsvoter-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: picsvoter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d picsvoter"]
      interval: 3s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: picsvoter-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: super-secret-dev-key

      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: picsvoter

      CLIENT_ORIGIN: http://localhost:5173
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: picsvoter-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
